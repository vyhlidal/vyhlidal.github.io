<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Online Business Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Online Profit Calculator</h1>
    <div class="input-section">
      <table>
        <tr>
          <th>Metrics</th>
          <th>Current</th>
          <th>Improvement Percentage (in %)</th>
          <th>Improved</th>
        </tr>
        <tr>
          <td>Leads Generated</td>
          <td><input type="number" id="leadsGenerated" min="0" step="1" value="0"></td>
          <td><input type="number" id="leadsGeneratedImprovement" min="0" step="0.01" value="0"></td>
          <td id="leadsGeneratedImproved"></td>
        </tr>
        <tr>
          <td>Conversion Rate</td>
          <td><input type="number" id="conversionRate" min="0" step="0.01" value="0"></td>
          <td><input type="number" id="conversionRateImprovement" min="0" step="0.01" value="0"></td>
          <td id="conversionRateImproved"></td>
        </tr>
        <tr>
          <td>New Customers</td>
          <td id="newCustomersCurrent"></td>
          <td></td>
          <td id="newCustomersImproved"></td>
        </tr>
        <tr>
          <td>Retained Customers</td>
          <td><input type="number" id="retainedCustomers" min="0" step="1" value="0"></td>
          <td><input type="number" id="retainedCustomersImprovement" min="0" step="0.01" value="0"></td>
          <td id="retainedCustomersImproved"></td>
        </tr>
        <tr>
          <td>Total Customers</td>
          <td id="totalCustomersCurrent"></td>
          <td></td>
          <td id="totalCustomersImproved"></td>
        </tr>
        <tr>
          <td>Revenue Per Customer</td>
          <td><input type="number" id="revenuePerCustomer" min="0" step="0.01" value="0"></td>
          <td><input type="number" id="revenuePerCustomerImprovement" min="0" step="0.01" value="0"></td>
          <td id="revenuePerCustomerImproved"></td>
        </tr>
        <tr>
          <td>Revenue</td>
          <td id="revenueCurrent"></td>
          <td></td>
          <td id="revenueImproved"></td>
        </tr>
        <tr>
          <td>Gross Margin (in %)</td>
          <td><input type="number" id="grossMargin" min="0" step="0.01" value="0"></td>
          <td><input type="number" id="grossMarginImprovement" min="0" step="0.01" value="0"></td>
          <td id="grossMarginImproved"></td>
        </tr>
        <tr>
          <td>Gross Profit</td>
          <td id="grossProfitCurrent"></td>
          <td></td>
          <td id="grossProfitImproved"></td>
        </tr>
        <tr>
          <td>Fixed Costs</td>
          <td><input type="number" id="fixedCosts" min="0" step="0.01" value="0"></td>
          <td><input type="number" id="fixedCostsImprovement" min="0" step="0.01" value="0"></td>
          <td id="fixedCostsImproved"></td>
          </tr>
          <tr>
          <td>Net Profit</td>
          <td id="netProfitCurrent"></td>
          <td></td>
          <td id="netProfitImproved"></td>
          </tr>
            </table>
            <button id="calculateButton">Calculate</button>
            <canvas id="profitChart"></canvas>
          </div>
    
    <div class="chart-container">
      <canvas id="impactChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
