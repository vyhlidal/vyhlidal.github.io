<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Online Business Calculator</title>
</head>
<body>
  <header class="bg-dark text-white py-2">
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="https://storage.googleapis.com/msgsndr/kPhWXFekKbMQ1maGhx9j/media/b0e85e55-b168-43ca-948c-da4df0b12996.png" width="30" height="30" alt="">
      
    </nav>
  </header>

  <main class="container my-4">
    <h1 class="text-center mb-4">Business Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
    <div class="input-section">
      <div class="table-responsive">
        <table class="table-sm">
          <colgroup>
            <col style>
            <col style>
            <col style="width: 2em;">
            <col style>
          </colgroup>
          <thead>
            <tr>
              <th>Metrics</th>
              <th>Current</th>
              <th>Improvement (in %)</th>
              <th>Improved</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Leads Generated</td>
              <td><input type="number" id="leadsGenerated" min="0" step="1" value="0" style="width: 10ch;"></td>
              <td><input type="number" id="leadsGeneratedImprovement" min="0" step="0.01" value="10" style="width: 4ch;"></td>
              <td id="leadsGeneratedImproved"></td>
            </tr>
            <tr>
              <td>Conversion Rate (in %)</td>
              <td><input type="number" id="conversionRate" min="0" step="0.01" value="0" style="width: 10ch;"></td>
              <td><input type="number" id="conversionRateImprovement" min="0" step="0.01" value="10" style="width: 4ch;"></td>
              <td id="conversionRateImproved"></td>
            </tr>
            <tr>
              <td>New Customers</td>
              <td id="newCustomersCurrent"></td>
              <td></td>
              <td id="newCustomersImproved"></td>
            </tr>
            <tr>
              <td>Retained Customers</td>
              <td><input type="number" id="retainedCustomers" min="0" step="1" value="0" style="width: 10ch;"></td>
              <td><input type="number" id="retainedCustomersImprovement" min="0" step="0.01" value="10" style="width: 4ch;"></td>
              <td id="retainedCustomersImproved"></td>
            </tr>
            <tr>
              <td>Total Customers</td>
              <td id="totalCustomersCurrent"></td>
              <td></td>
              <td id="totalCustomersImproved"></td>
            </tr>
            <tr>
              <td>Revenue Per Customer</td>
              <td><input type="number" id="revenuePerCustomer" min="0" step="0.01" value="0" style="width: 10ch;"></td>
              <td><input type="number" id="revenuePerCustomerImprovement" min="0" step="0.01" value="10" style="width: 4ch;"></td>
              <td id="revenuePerCustomerImproved"></td>
            </tr>
            <tr>
              <td>Revenue</td>
              <td id="revenueCurrent"></td>
              <td></td>
              <td id="revenueImproved"></td>
            </tr>
            <tr>
              <td>Gross Margin (in %)</td>
              <td><input type="number" id="grossMargin" min="0" step="0.01" value="0" style="width: 10ch;"></td>
              <td><input type="number" id="grossMarginImprovement" min="0" step="0.01" value="10" style="width: 4ch;"></td>
              <td id="grossMarginImproved"></td>
            </tr>
            <tr>
              <td>Gross Profit</td>
              <td id="grossProfitCurrent"></td>
              <td></td>
              <td id="grossProfitImproved"></td>
            </tr>
            <tr>
              <td>Fixed Costs</td>
              <td><input type="number" id="fixedCosts" min="0" step="0" value="0" style="width: 10ch;"></td>
              <td><input type="number" id="fixedCostsImprovement" min="0" step="0.01" value="10" style="width: 4ch;"></td>
              <td id="fixedCostsImproved"></td>
              </tr>
              <tr>
              <td>Net Profit</td>
              <td id="netProfitCurrent"></td>
              <td></td>
              <td id="netProfitImproved"></td>
              </tr>
              </tbody>
      </table>
    </div>
    <button class="btn btn-primary" id="calculateButton">Calculate</button>
    <canvas id="profitChart"></canvas>
  </div>
    
    <div class="chart-container">
      <canvas id="impactChart"></canvas>
    </div>
        </div>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/dist/bootstrap-icons.min.js"></script>


    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row">
          <!-- Logo section -->
          <div class="col-md-4 d-flex align-items-center">
            <img src="path/to/your/logo.png" alt="Logo" class="img-fluid" width="120">
          </div>
  
          <!-- Copyright section -->
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <p class="mb-0">&copy; 2023 YourCompanyName. All rights reserved.</p>
          </div>
  
          <!-- Social icons and small logo section -->
          <div class="col-md-4 d-flex justify-content-end align-items-center">
            <a href="https://linkedin.com" target="_blank" class="text-white me-3">
              <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-white me-3">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="text-white me-3">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="text-white me-3">
              <i class="bi bi-instagram"></i>
            </a>
            <img src="path/to/your/small-logo.png" alt="Small Logo" class="img-fluid" width="50">
          </div>
        </div>
      </div>
    </footer>
</body>

</html>
